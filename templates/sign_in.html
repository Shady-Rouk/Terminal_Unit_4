<!DOCTYPE html> 
<html class="signin">
    <head>
        <title>Sign In</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body class="signin">
        <div class="form">
            <center><h1>Sign In</h1></center>
            {% if not valid %}
            <div class="error-box">
                <p>That email/password combination is not valid. Please check that your sign in credentials are correct and try again.</p>
            </div>
            <br>
            {% endif %}
            <form method="POST" action="/sign_in">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" class="form" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" class="form" required>
                <br>
                <input type="submit" value="Sign In" class="form-submit">
            </form>
            <br><br><p>Don't have an account yet? Sign Up <a href="/sign_up">here!</a></p>
        </div>
    </body>
</html>
