<!DOCTYPE html> 
<html class="signup
    <head>
        <title>Sign Up</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body class="signup">
        <div class="form">
            <center><h1>Sign Up</h1></center>
            {% if not valid %}
            <div class="error-box">
                <p>That email address is already registered. Please try a different email address or try <a href='/sign_in'>signing in</a>.</p>
            </div>
            <br>
            {% endif %}
            <form method="POST" action="/sign_up">
                <label for="firstname">Firstname</label>
                <br>
                <input type="text" name="firstname" class="form" required>
                <br>
                <label for="lastname">Lastname</label>
                <br>
                <input type="text" name="lastname" class="form" required>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" class="form" required>
                <br>
                <label for="phone">Phone Number</label>
                <br>
                <input type="text" name="phone" class="form" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" class="form" required>
                <br>
                <input type="submit" value="Sign Up" class="form-submit">
                <br>
            </form>
            <br><br><p>Already have an account? Sign In <a href="/sign_in">here!</a></p>
        </div>
    </body>
</html>
