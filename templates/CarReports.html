  <body>
    <form class='report-base' method='POST' action="/reports/{{car_id}}">
    <div class="container">
      <h1 class="details-header"> Please Select Which Car Details Are Verified </h1>
  
    <div class="all-checkboxes">
      <div>
        <input class="group-checkbox" type="checkbox" name="make" value=true/>
        <label for="make"> Make Of The Car </label>
      </div>
  
      <div>
        <input class="group-checkbox" type="checkbox" name="model" value=true/>
        <label for="model"> Model Of The Car </label>
      </div>
  
      <div>
        <input class="group-checkbox" type="checkbox" name="year" value=true/>
        <label for="year"> Year Of The Car </label>
      </div>
  
      <div>
        <input class="group-checkbox" type="checkbox" name="color" value=true/>
        <label for="color"> Color Of The Car </label>
      </div>
    </div>
      <br>

      <h1 class="report-date"> Enter the date of the report</h1>
      <div>
      <input class="date-field" type="date" name="date" placeholder="mm/dd/yyyy">
      </div>
  
      <br>
  
      <h1 class="features-header"> Please Enter Any Additional Verified Features </h1>
      <p> * please seperate each feature by a comma(',').</p>
      <div class="group">
        <input class="feature-textbox" type="text" name="features" placeholder="Enter Additional Features Here">
        
      </div>
      <br>
      <div>
        <input id="reports-submit" type="submit" value="SUBMIT">
      </div>
      
    </div>
    </form>
    
  </body>
